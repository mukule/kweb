{% extends "main/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="breadcrumbs">
    <div class="breadcrumbs-inner">
        <div class="row m-0">
            <div class="col-sm-6">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>Task: {{task.name}}</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="content">
   <h3>Please confirm that you can handle the task</h3>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Accept Task</button>
  </form>
</div>

{% endblock content %}
